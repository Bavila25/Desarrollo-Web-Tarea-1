<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Clientes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<div class="logo"><img src="assets/logo.png" alt="Logo"><h1>Fukusuke Sushi</h1></div>
<nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="registro.html" class="activo">Registro</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>
</header>

<main>
<h2>Registro de Clientes</h2>
<form id="formRegistro" onsubmit="return registrarCliente()">
  <label>RUN:</label><input type="text" id="run" required>
  <label>Nombre completo:</label><input type="text" id="nombre" required>
  <label>Dirección:</label><input type="text" id="direccion" required>
  <label>Comuna:</label><input type="text" id="comuna" required>
  <label>Provincia:</label><input type="text" id="provincia" required>
  <label>Región:</label><input type="text" id="region" required>
  <label>Fecha de nacimiento:</label><input type="date" id="fechaNacimiento" required>
  <label>Sexo:</label>
  <select id="sexo" required>
    <option value="">Seleccionar</option>
    <option value="Masculino">Masculino</option>
    <option value="Femenino">Femenino</option>
  </select>
  <label>Correo electrónico:</label><input type="email" id="correo" required>
  <label>Teléfono:</label><input type="text" id="telefono" required>
  <label>Contraseña:</label><input type="password" id="password" required>
  <button type="submit">Registrar</button>
  <p id="mensajeRegistro"></p>
</form>
</main>

<footer>
<p>&copy; 2025 Fukusuke Sushi - Delivery Online</p>
</footer>

<script src="script.js"></script>
</body>
</html>
