<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Gestión</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<div class="logo"><img src="assets/logo.png" alt="Logo"><h1>Fukusuke Sushi</h1></div>
<nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="admin.html" class="activo">Admin</a></li>
  </ul>
</nav>
</header>

<main>
<h2>Gestión de Productos</h2>
<form id="formProducto" onsubmit="return agregarProductoAdmin()">
  <label>Nombre:</label><input type="text" id="prodNombre" required>
  <label>Descripción:</label><input type="text" id="prodDescripcion" required>
  <label>Precio:</label><input type="number" id="prodPrecio" required>
  <label>Disponibilidad:</label>
  <select id="prodDisponible" required>
    <option value="true">Disponible</option>
    <option value="false">No disponible</option>
  </select>
  <button type="submit">Agregar Producto</button>
</form>

<h3>Lista de Productos</h3>
<table id="tablaProductosAdmin">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Disponible</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Gestión de Clientes</h2>
<table id="tablaClientesAdmin">
  <thead>
    <tr>
      <th>RUN</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Teléfono</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</main>

<footer>
<p>&copy; 2025 Fukusuke Sushi - Delivery Online</p>
</footer>

<script src="script.js"></script>
<script>
cargarProductosAdmin();
cargarClientesAdmin();
</script>
</body>
</html>
